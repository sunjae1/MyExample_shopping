<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - My Shopping Mall</title>
    <!-- 공통 스타일시트와 로그인 전용 스타일시트를 모두 포함 -->
    <link rel="stylesheet" th:href="@{/style.css}">
    <link rel="stylesheet" th:href="@{/login.css}">
</head>
<body>

<!-- 공통 헤더, 네비게이션 -->
<header th:replace="~{fragments/header :: header}"></header>
<nav th:replace="~{fragments/nav :: nav}"></nav>

<div class="form-signin-wrapper">
    <div class="form-card">
        <h2>Sign Up</h2>
        <p class="sub-text">새로운 계정을 만들어 쇼핑을 시작하세요.</p>

        <form method="post" th:action="@{/register}" th:object="${form}">
            <div class="input-group">
                <input type="text" th:field="*{name}" placeholder="Your Name" required>
                <div class="field-error" th:errors="*{name}"></div>
            </div>
            <div class="input-group">
                <input type="text" th:field="*{email}" placeholder="Email" required>
                <div class="field-error" th:errors="*{email}"></div>
            </div>
            <div class="input-group">
                <input type="password" th:field="*{password}" placeholder="Password" required>
                <div class="field-error" th:errors="*{password}"></div>
            </div>
            <button type="submit" class="btn-signin">Sign Up</button>
        </form>

        <div class="form-link">
            <p>이미 계정이 있으신가요? <a th:href="@{/login}">로그인</a></p>
        </div>
    </div>
</div>

<!-- 공통 푸터 -->
<footer th:replace="~{fragments/footer :: footer}"></footer>

</body>
</html>
