<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Management</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<style>
    .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            margin-bottom: 25px;
        }
        .page-title {
            font-size: 1.8rem;
            font-weight: 600;
        }
        .table-container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        .table-responsive {
            overflow-x: auto;
        }
        .item-image-thumbnail {
            width: 60px;
            height: 75px;
            object-fit: cover;
            border-radius: 4px;
        }
        .item-name a {
            color: var(--primary-text);
            text-decoration: none;
            font-weight: 500;
        }
        .item-name a:hover {
            color: var(--accent-color);
        }
        .action-buttons {
            display: flex;
            gap: 10px;
        }
</style>
<body>

<header>
    <h1>My Shopping Mall</h1>
</header>

<nav>
    <a th:href="@{/main}">홈</a>
    <a th:href="@{/items}" style="color: var(--primary-text);">상품 관리 페이지</a>
    <a th:href="@{/posts}">게시판</a>
    <a th:href="@{/mypage}">마이 페이지</a>
    <a th:href="@{/}">로그인</a>
    <a th:href="@{/register}">회원가입</a>
</nav>

<div class="container">

    <div class="page-header">
        <h2 class="page-title">관리자용 상품 관리 페이지</h2>
        <a th:href="@{/items/add}" class="btn btn-primary">새 상품 등록</a>
    </div>

    <p class="field-error" th:if="${errorPV}" th:text="${errorPV}"></p>

    <div class="table-container">
        <div class="table-responsive">
            <table class="order-table">
                <thead>
                <tr>
                    <th>상품 사진</th>
                    <th>상품 ID</th>
                    <th>상품 이름</th>
                    <th>상품 가격</th>
                    <th>상품 재고</th>
                    <th>수정/삭제</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${items}">
                    <td>
                        <img th:src="@{${item.imageUrl}}" alt="Item Image" class="item-image-thumbnail">
                    </td>
                    <td th:text="${item.id}">1</td>
                    <td class="item-name">
                        <a th:href="@{|/items/${item.id}|}" th:text="${item.itemName}">Item Name</a>
                    </td>
                    <td th:text="${#numbers.formatInteger(item.price, 0, 'COMMA')}+ '원'">10000</td>
                    <td th:text="${#numbers.formatInteger(item.quantity, 0, 'COMMA')}+ '개'">10</td>
                    <td>
                        <div class="action-buttons">
                            <a th:href="@{|/items/${item.id}/edit|}" class="btn btn-secondary btn-sm">수정</a>
                            <form th:action="@{|/items/${item.id}/delete|}" method="post" style="display: inline;">
                                <button type="submit" class="btn btn-secondary btn-sm">삭제</button>
                            </form>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

<footer>
    <p>&copy; 2025 My Shopping Mall</p>
</footer>

</body>
</html>
