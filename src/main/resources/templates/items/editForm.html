<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Item</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>

<header>
    <h1>My Shopping Mall</h1>
</header>

<nav>
    <a th:href="@{/}">홈</a>
    <a th:href="@{/items}" style="color: var(--primary-text);">상품 관리 페이지</a>
    <a th:href="@{/categories}">카테고리 관리 페이지</a>
    <a th:href="@{/posts}">게시판</a>
    <a th:href="@{/mypage}">마이 페이지</a>
    <a th:href="@{/login}">로그인</a>
    <a th:href="@{/register}">회원가입</a>
</nav>

<div class="container">
    <div class="form-container">
        <h2 class="form-title">상품 수정</h2>

        <form th:action th:object="${item}" method="post" enctype="multipart/form-data">

            <div class="form-group">
                <label for="itemName">상품 이름</label>
                <input type="text" id="itemName" th:field="*{itemName}" class="form-input">
                <div class="field-error" th:errors="*{itemName}"></div>
            </div>

            <div class="form-group">
                <label for="price">상품 가격</label>
                <input type="number" id="price" th:field="*{price}" class="form-input">
                <div class="field-error" th:errors="*{price}"></div>
            </div>

            <div class="form-group">
                <label for="quantity">상품 재고</label>
                <input type="number" id="quantity" th:field="*{quantity}" class="form-input">
                <div class="field-error" th:errors="*{quantity}"></div>
            </div>

            <div class="form-group">
                <label>현재 상품 사진</label>
                <div class="current-image-preview">
                    <img th:src="@{${item.imageUrl}}" alt="Current item image">
                  <input type="hidden" th:field="*{imageUrl}">
                </div>
            </div>

            <div class="form-group">
                <label for="imageFile">새로운 상품 사진(Optional)</label>
                <input type="file" id="imageFile" th:field="*{imageFile}" class="form-input">
                <div class="field-error" th:errors="*{imageFile}"></div>
            </div>

            <div class="button-container">
                <button th:onclick="|location.href='@{/items/{itemId}(itemId=${item.id})}'|" type="button" class="btn btn-secondary">취소</button>
                <button type="submit" class="btn btn-primary">변경 내용 저장</button>
            </div>
        </form>
    </div>
</div>

<footer>
    <p>&copy; 2025 My Shopping Mall</p>
</footer>

</body>
</html>
