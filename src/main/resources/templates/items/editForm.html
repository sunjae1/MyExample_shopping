<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" th:href="@{/addForm.css}">
</head>
<body>


<div class="form-container">

  <div>
    <h2 class="form-title"> 상품 수정 </h2>
  </div>

  <form action="item.html" th:action th:object="${item}" method="post"
      enctype="multipart/form-data">

    <div class="form-group">
      <label for="imageFile" class="form-label">이미지 경로</label>
      <input type="file" id="imageFile" th:field="*{imageFile}" class="form-input image-path">

    </div>

    <div class="form-group">
      <label for="itemName" class="form-label">상품명</label>
      <input type="text" id="itemName" th:field="*{itemName}" placeholder="상품명을 입력하세요" class="form-input image-path">

    </div>

    <div class="field-error" th:errors="*{itemName}">
      상품명 오류 메시지
    </div>

    <div class="form-group">
      <label for="price" class="form-label">가격</label>
      <input type="text" id="price" th:field="*{price}" placeholder="가격을 입력하세요" class="form-input image-path">
    </div>

    <div class="field-error" th:errors="*{price}">
      상품가격 오류 메시지
    </div>


    <div class="form-group">
      <label for="quantity" class="form-label">수량</label>
      <input type="text" id="quantity" th:field="*{quantity}" placeholder="수량을 입력하세요" class="form-input image-path">

    </div>

    <div class="field-error" th:errors="*{quantity}">
      상품 수량 오류 메시지
    </div>

    <hr>

    <div class="button-container">
      <div>
        <button type="submit" class="btn btn-submit">저장</button>
      </div>
      <div>
        <button th:onclick="|location.href='@{/items/{itemId}(itemId=${item.id})}'|" type="button" class="btn btn-cancel">취소</button>
      </div>
    </div>


  </form>
</div>

</body>
</html>
