<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Item</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>

<header>
    <h1>My Shopping Mall</h1>
</header>

<nav>
    <a th:href="@{/}">홈</a>
    <a th:href="@{/items}" style="color: var(--primary-text);">상품 관리 페이지</a>
    <a th:href="@{/categories}">카테고리 관리 페이지</a>
    <a th:href="@{/posts}">게시판</a>
    <a th:href="@{/mypage}">마이 페이지</a>
    <a th:href="@{/login}">로그인</a>
    <a th:href="@{/register}">회원가입</a>
</nav>

<div class="container">
    <div class="form-container">
        <h2 class="form-title">Add New Item</h2>

        <form action="item.html" th:action th:object="${item}" method="post" enctype="multipart/form-data">

            <div class="form-group">
                <label for="itemName">Item Name</label>
                <input type="text" id="itemName" th:field="*{itemName}" class="form-input" placeholder="Enter item name">
                <div class="field-error" th:errors="*{itemName}"></div>
            </div>

            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" id="price" th:field="*{price}" class="form-input" placeholder="Enter price">
                <div class="field-error" th:errors="*{price}"></div>
            </div>

            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" th:field="*{quantity}" class="form-input" placeholder="Enter quantity">
                <div class="field-error" th:errors="*{quantity}"></div>
            </div>

            <div class="form-group">
                <label for="imageFile">Image</label>
                <input type="file" id="imageFile" th:field="*{imageFile}" class="form-input">
                <div class="field-error" th:errors="*{imageFile}"></div>
            </div>

            <div class="button-container">
                <button th:onclick="|location.href='@{/items}'|" type="button" class="btn btn-secondary">Cancel</button>
                <button type="submit" class="btn btn-primary">Save Item</button>
            </div>
        </form>
    </div>
</div>

<footer>
    <p>&copy; 2025 My Shopping Mall</p>
</footer>

</body>
</html>
