<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Order List</title>
  <link rel="stylesheet" href="/item.css">
</head>
<body>
<h2> 새 글 작성 </h2>

<!--post : title, content, /userId-->

<form th:action="@{/posts/new}" th:object="${post}" method="post">
  <p>제목 : <input type="text" th:field="*{title}"></p>
<!--  <p>작성자 : <input type="text" th:field="*{author}"></p>-->
<!--  작성자 는 session 에서 꺼내서 userid 넣기.-->
<!--  placeholder는 value 없을때 사용됨. value 속성 제일 우선.-->
  <div class="field-error" th:errors="*{title}">
    제목 오류 메시지
  </div>

  <p>작성자 : <span th:text="${user.name}"></span></p>
              <input type="hidden" name="userId" th:value="${user.id}">
  <p>내용 : <textarea th:field="*{content}"></textarea></p>

  <div class="field-error" th:errors="*{content}">
    제목 오류 메시지
  </div>

  <button type="submit">작성</button>
</form>

</body>
</html>
