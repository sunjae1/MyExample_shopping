<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Community Board</title>
    <link rel="stylesheet" th:href="@{/style.css}">

</head>
<body>

<header>
    <h1>My Shopping Mall</h1>
    <style>
        .page-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-top: 30px;
                margin-bottom: 25px;
                }
                .page-title {
                font-size: 1.8rem;
                font-weight: 600;
                }
                .table-container {
                background-color: #fff;
                border-radius: 8px;
                padding: 20px;
                box-shadow: 0 4px 15px rgba(0,0,0,0.05);
                }
                .table-responsive {
                overflow-x: auto;
                }
                .empty-section {
                text-align: center;
                padding: 60px 20px;
                color: var(--secondary-text);
                }
                .post-title a {
                color: var(--primary-text);
                text-decoration: none;
                font-weight: 500;
                }
                .post-title a:hover {
                color: var(--accent-color);
                text-decoration: underline;
                }
                .item-quantity {
                font-size: 1rem;
                color: var(--secondary-text);
                 margin-bottom: 25px;
                 }
    </style>
</header>

<nav>
    <a th:href="@{/}">홈</a>
    <a th:href="@{/items}">상품 관리 페이지</a>
    <a th:href="@{/categories}">카테고리 관리 페이지</a>
    <a th:href="@{/posts}" style="color: var(--primary-text);">게시판</a>
    <a th:href="@{/mypage}">마이 페이지</a>
    <a th:href="@{/login}">로그인</a>
    <a th:href="@{/register}">회원가입</a>
</nav>

<div class="container">

    <div class="page-header">
        <h2 class="page-title">게시판</h2>
        <a th:href="@{/posts/new}" class="btn btn-primary">새 글 작성</a>
    </div>

    <p class="field-error" th:if="${errorPV}" th:text="${errorPV}">PathVariable 에러 메시지</p>

    <div class="table-container">
        <div th:if="${posts == null or posts.isEmpty()}" class="empty-section">
            <p>작성된 게시글이 없습니다. 첫 번째 글을 작성해보세요!</p>
        </div>
        <div th:if="${posts != null and !posts.isEmpty()}" class="table-responsive">
            <table class="order-table">
                <thead>
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>작성일</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="post : ${posts}">
                    <td th:text="${post.id}">1</td>
                    <td class="post-title">
                        <a th:href="@{|/posts/${post.id}|}" th:text="${post.title}">Post Title</a>
                    </td>
                    <td th:text="${post.authorName}">Author</td>
                    <td th:text="${#temporals.format(post.createdDate, 'yyyy-MM-dd HH:mm')}">Date</td>
                    <td>
                        <form th:if="${loginUser != null and loginUser.name.equals(post.authorName)}"
                              th:action="@{|/posts/${post.id}/delete|}" method="post">
                            <button type="submit" class="btn btn-secondary btn-sm">삭제</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

<footer>
    <p>&copy; 2025 My Shopping Mall</p>
</footer>

</body>
</html>
