<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - My Shopping Mall</title>
    <!-- 공통 스타일시트와 로그인 전용 스타일시트를 모두 포함 -->
    <link rel="stylesheet" th:href="@{/style.css}">
    <link rel="stylesheet" th:href="@{/login.css}">
</head>
<body>

<!-- 메인 페이지와 동일한 헤더 -->
<header th:replace="~{fragments/header :: header}"></header>
<nav th:replace="~{fragments/nav :: nav}"></nav>

<div class="form-signin-wrapper">
    <div class="form-card">
        <h2>Login</h2>
        <p class="sub-text">이메일과 패스워드를 입력하여 쇼핑을 즐기세요!</p>

        <div th:if="${param.error}" class="global-error">아이디 또는 비밀번호가 잘못되었습니다.</div>
        <div th:if="${param.logout}" class="global-error">로그아웃되었습니다.</div>
        <div class="field-error" th:if="${LoginMessage}" th:text="${LoginMessage}"></div>

        <form method="post" th:action="@{/login}">
            <div class="input-group">
                <input type="text" name="email" placeholder="Email" required>
            </div>

            <div class="input-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>

            <button type="submit" class="btn-signin">Login</button>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        </form>

        <div class="form-link">
            <p>계정이 없으신가요? <a th:href="@{/register}">회원가입</a></p>
        </div>
    </div>
</div>

<!-- 메인 페이지와 동일한 푸터 -->
<footer th:replace="~{fragments/footer :: footer}"></footer>

</body>
</html>
