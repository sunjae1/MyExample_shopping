<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Shopping Mall</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>

<header>
    <h1>My Shopping Mall</h1>
</header>

<nav>
    <div class="nav-links">
        <a th:href="@{/}">홈</a>
        <a th:href="@{/items}">상품 관리 페이지</a>
        <a th:href="@{/categories}">카테고리 관리 페이지</a>
        <a th:href="@{/posts}">게시판</a>
    </div>
    <div class="user-actions">
        <!-- 장바구니 아이콘 (항상 표시) -->
        <a th:href="@{/items/cartAll}" class="nav-icon-link">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path><line x1="3" y1="6" x2="21" y2="6"></line><path d="M16 10a4 4 0 0 1-8 0"></path></svg>
        </a>
        <!-- 프로필 아이콘 및 드롭다운 메뉴 -->
        <div class="profile-menu-container">
            <button class="nav-icon-link profile-icon-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
            </button>
            <div class="dropdown-menu">
                <!-- 로그인 안된 경우 -->
                <div th:if="${user == null}">
                    <a th:href="@{/login}" class="dropdown-item">로그인</a>
                    <a th:href="@{/register}" class="dropdown-item">회원가입</a>
                </div>
                <!-- 로그인 된 경우 -->
                <div th:if="${user != null}">
                    <div class="dropdown-header" th:text="${user.username} + '님'">사용자 이름</div>
                    <a th:href="@{/mypage}" class="dropdown-item">마이 페이지</a>
                    <a th:href="@{/items/orderAll}" class="dropdown-item">주문 내역</a>
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="dropdown-item btn-link">로그아웃</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</nav>

<!-- 검색 폼 추가 시작 -->
<div class="container search-form-container">
    <form th:action="@{/}" method="get" class="search-form">
        <input type="hidden" name="categoryId" th:value="${param.categoryId}">
        <input type="text" name="keyword" th:value="${param.keyword}" placeholder="상품 이름 검색">
        <button type="submit" class="btn btn-search">검색</button>
    </form>
</div>
<!-- 검색 폼 추가 끝 -->

<div class="container">
    <p class="field-error" th:if="${errorPV}" th:text="${errorPV}"></p>

    <h2 class="text-center mt-20">Featured Products</h2>

    <div class="product-grid">
        <!-- Dynamically loaded products -->
        <div class="product-card" th:each="item : ${items}">
            <a th:href="@{|/items/${item.id}/cart|}">
                <img th:src="@{${item.imageUrl}}" alt="Product Image">
                <div class="product-card-info">
                    <h3 th:text="${item.itemName}">Product Name</h3>
                    <p th:text="${#numbers.formatInteger(item.price, 0, 'COMMA')}+ '원'">Price</p>
                    <p th:text="'남은 수량 :'+ ${#numbers.formatInteger(item.quantity, 0, 'COMMA')}+ '개'">Quantity</p>
                </div>
            </a>
            <a th:href="@{|/items/${item.id}/cart|}" class="btn btn-primary">장바구니에 담기</a>
        </div>
    </div>



</div>

<footer>
    <p>&copy; 2025 My Shopping Mall</p>
</footer>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const profileBtn = document.querySelector('.profile-icon-btn');
        const dropdownMenu = document.querySelector('.dropdown-menu');

        if (profileBtn) {
            profileBtn.addEventListener('click', function (event) {
                event.stopPropagation(); // 이벤트 버블링 중단
                dropdownMenu.classList.toggle('active');
            });
        }

        // 문서 전체를 클릭했을 때 드롭다운이 열려 있으면 닫기
        document.addEventListener('click', function (event) {
            if (dropdownMenu && dropdownMenu.classList.contains('active')) {
                dropdownMenu.classList.remove('active');
            }
        });

        // 드롭다운 메뉴 자체를 클릭했을 때는 닫히지 않도록 함
        if (dropdownMenu) {
            dropdownMenu.addEventListener('click', function (event) {
                event.stopPropagation();
            });
        }
    });
</script>
</body>
</html>
