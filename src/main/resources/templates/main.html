<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shopping Mall</title>
    <link rel="stylesheet" href="login.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 0.5rem;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
        }
        nav a:hover {
            background-color: #555;
        }
        .container {
            padding: 2rem;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
        }
        .product-card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 1rem;
            text-align: center;
        }
        .product-card img {
            max-width: 100%;
            height: auto;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<!--
/ 기본경로가 resources/static/
src/main/resources/static/
src/main/resources/public/
src/main/resources/resources/
src/main/resources/META-INF/resources/
여기 에서만 서빙함.-->
    <header>
        <h1>My Shopping Mall</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a th:href="@{/}">Login</a>
        <a th:href="@{/register}">Register</a>
    </nav>
    <div class="container">
        <h2>Featured Products</h2>
        <div class="product-grid">
            <!-- Product 1 -->
            <div class="product-card"
                     th:each = "item : ${items}">
                <a href="item.html" th:href="@{|/items/${item.id}|}">
                    <img th:src ="${item.imagePath}" alt ="Product"></a>

                <h3><a href="item.html" th:href="@{|/items/${item.id}|}" th:text="${item.itemName}">상품명</a></h3>
                <p th:text="'가격 : ' +${item.price}+'원'">10000</p>
                <p th:text="'남은 재고 : '+${item.quantity}+'개'">10</p>

                <button> Add To Cart</button>
                <td><a th:href="@{|/items/${item.id}/cart|}">장바구니에 담기</a></td>
            </div>

            <!-- Product 3 -->
            <div class="product-card">
                <img  th:src="@{/img/3.webp}" src="/static/img/3.webp" alt="Product 3">
                <h3>Product 3</h3>
                <p>$39.99</p>
                <button>Add to Cart</button>

            </div>
            <!-- Add more products as needed -->
        </div>
<!--        -->
        <div>
            <a th:href="@{/}">로그인 페이지로</a>
            <h2><a th:href ="@{/items/cartAll}">전체 장바구니 보기</a></h2>
            <h2><a th:href ="@{/items/orderAll}">주문 관리 페이지</a></h2>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 My Shopping Mall</p>
    </footer>
</body>
</html>
